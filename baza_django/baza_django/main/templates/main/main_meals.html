<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
    <title>Косой Лебедь - Рецепты</title>
    <style>
body {
	font-family: 'Roboto', sans-serif;
	background-color: #f3f3f3;
	margin: 0;
	padding: 0;
	color: #333;
}
nav {
	background-color: #537373;
	padding: 10px 0;
	text-align: center;
}
nav a {
	color: white;
	text-decoration: none;
	margin: 0 20px;
	font-size: 18px;
}
ul {
	list-style-type: none;
	padding: 0;
	display: flex;
	flex-wrap: wrap;
	justify-content: center;
	padding-top: 20px;
}
li {
	margin: 20px;
	padding: 20px;
	border-radius: 10px;
	overflow: hidden;
	width: 300px;
	background-color: #fff;
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
	transition: transform 0.3s ease;
	position: relative;
}
li:hover {
	transform: translateY(-5px);
}
img {
	width: 100%;
	border-top-left-radius: 10px;
	border-top-right-radius: 10px;
	object-fit: cover;
}
.info {
	padding: 20px;
}
p {
	margin: 10px 0;
}
.total-weight, .calories, .meal-time {
	margin-top: 10px;
	color: #666;
}
.order-button {
	background-color: #4caf50;
	color: #fff;
	border: none;
	padding: 12px 24px;
	border-radius: 5px;
	cursor: pointer;
	display: block;
	width: 100%;
	box-sizing: border-box;
	transition: background-color 0.3s ease;
}
.order-button:hover {
	background-color: #45a049;
}
.nav-link {
    transition: color 0.3s ease;
}
.nav-link:hover {
    color: #ffa500;
}
footer {
    background-color: #2f4f4f;
    color: white;
    text-align: center;
    padding: 10px 0;
    bottom: 0;
    width: 100%;
}
header {
    background-color: #2f4f4f;
    padding: 10px 0;
    text-align: center;
}
header h1 {
    color: white;
}
    </style>
</head>
<body>

    <nav>

        <p>&copy; 2024 Косой Лебедь</p>

        const menuList = document.getElementById('menu-list');

        function createMenuItem(item) {
    const li = document.createElement('li');
    li.innerHTML = `
        <img src="${item.image}" alt="${item.name}">
        <div class="info">
            <h2>${item.name}</h2>
            <p class="description">${item.description}</p>
            <p class="total-weight">Общая граммовка: ${item.totalWeight}</p>
            <p class="calories">Калорийность: ${item.calories}</p>
            <p class="meal-time">Время приема: ${Array.isArray(item.mealTime) ? item.mealTime.join(', ') : item.mealTime}</p>
            <div class="button-container">
                <button class="order-button">Хочу готовить!</button>
            </div>
        </div>
    `;
    menuList.appendChild(li);
}


        menuData.forEach(item => {
            createMenuItem(item);
        });
    </script>
